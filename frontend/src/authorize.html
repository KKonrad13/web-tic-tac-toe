<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authorize</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="topText">AUTHORIZE</h1>
        <div class="row">
            <div class="column">
                <input class="input" type="text" id="nickInputRegister" placeholder="Nick">
                <input class="input" type="text" id="emailInputRegister" placeholder="Email">
                <input class="input" type="password" id="passwordInputRegister" placeholder="Password">
                <button class="button" onclick="register()">REGISTER</button>
            </div>
            <div class="column">
                <input class="input" type="text" id="nickInputVerify" placeholder="Nick">
                <input class="input" type="text" id="codeInputVerify" placeholder="Verification Code">
                <button class="button" onclick="verify()">VERIFY</button>
            </div>
            <div class="column">
                <input class="input" type="text" id="nickInputLogin" placeholder="Nick">
                <input class="input" type="password" id="passwordInputLogin" placeholder="Password">
                <button class="button" onclick="login()">LOGIN</button>
            </div>

        </div>
        <button class="button" onclick="home()">HOME</button>

    </div>
    <script src="authorize.js"></script>

</body>

</html>
